<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >  <!-- sa form grup povezujemo formu sa kodom u .ts fajlu kako bismo ostvarili reactive pritup  -->
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" style="margin-right: 5px;" [disabled]='!recipeForm.valid'>Save</button> <!-- neka je button disabled ako forma nije validna :D-->
                    <button type="submit" class="btn btn-danger" style="margin-right: 5px;" (click)="onCancel()" >Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name"> <!-- form control name treba da bude kao u .ts fajlu -->
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label for="imagePath">Image URL</label>
                    <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath >
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive" > <!-- proslijedicemo mu lokalnu referencu imagePath initar IMAGE URL-a gore :D -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-top: 10px" >
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name" >
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()" >Add Ingredient</button> <!-- sa type button mi naglasimo da nije u pitanju submit forma :D -->
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
